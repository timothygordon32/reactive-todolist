@(salutation: Html, message: Html, button: Option[views.email.Button], logoUrl: String)
<html>
<body>

<div>
<table width="100%" border="0" cellpadding="0" cellspacing="0" style="background-color:#ffffff">
    <tbody>
    <tr>
        <td>
            <table height="40" width="620" align="center" border="0" cellpadding="0" cellspacing="0">
                <tbody>
                <tr>
                    <td align="left" valign="bottom" height="30">
                        <img border="0" src="@logoUrl" alt="Reactive Tododo" style="text-decoration:none;display:block;outline:none;color:#cb2027;font-size:20px">
                    </td>
                </tr>
                </tbody>
            </table>
        </td>
    </tr>
    </tbody>
</table>
<table width="100%" border="0" cellpadding="0" cellspacing="0" style="background-color:#f5f3f0;border-radius:3px;">
    <tbody>
    <tr>
        <td>
            <table width="620" align="center" border="0" cellpadding="0" cellspacing="0">
                <tbody>
                <tr>
                    <td align="center">
                        <div style="min-height:20px">&nbsp;</div>
                        <table width="600" border="0" cellpadding="0" cellspacing="0" style="border:1px solid #d8d8d8;border-radius:3px;overflow:hidden">
                            <tbody>
                            <tr>
                                <td style="background:#ffffff;padding:30px 50px 30px 50px">
                                    <table width="100%" border="0" cellpadding="0" cellspacing="0">
                                        <tbody>
                                        <tr>
                                            <td style="font-family:helvetica neue,helvetica,sans-serif;font-size:18px;line-height:24px;font-weight:bold;color:#454545">@salutation</td>
                                        </tr>
                                        <tr>
                                            <td style="font-family:helvetica neue,helvetica,sans-serif;font-size:16px;color:#666666;line-height:24px;padding-top:5px">@message</td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </td>
                            </tr>
                            @button.map { button =>
                            <tr>
                                <td width="600" align="center" style="padding:10px;background-color:#ededed;border-top:1px solid #d8d8d8;border-collapse:collapse">
                                    <table height="40" border="0" cellpadding="0" cellspacing="0">
                                        <tbody>
                                        <tr>
                                            <td height="38" style="background-color:#5cb85c;padding:2px 15px 0px 15px;border-bottom:2px solid #4cae4c;border-radius:3px">
                                                <a href="@button.href" style="font-family:helvetica neue,helvetica,sans-serif;font-size:16px;color:#ffffff;text-decoration:none;display:block">@button.text</a>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </td>
                            </tr>
                            }
                            </tbody>
                        </table>
                        <div style="min-height:20px">&nbsp;</div>
                    </td>
                </tr>
                </tbody>
            </table>
        </td>
    </tr>
    </tbody>
</table>

</div>
</body>
</html>
